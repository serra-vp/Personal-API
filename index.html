<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOTA 2 - Personal API</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.0.5/dist/jBox.all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-div">
            <a class="logo" href="index.html"><img src="assets/images/dota-2-icon.png" alt="DOTA2"></a> 
        </div>
        <nav id="navigation">
            <a class="active" id="link" href="#heroes-div">Heroes</a>
            <a id="link" href="#players-div">Players</a> 
        </nav>
        <div class="search">
            <input type="text" class="search-bar" id="search-hero" placeholder="Search Hero/Attribute Type ...">
            <button class="search-btn" id="hero-btn" title="search"><i class="fa fa-search"></i></button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="heroes-div" id="heroes-div"> 
                <table id="hero-list">
                    <caption><h1>Dota 2 Heroes</h1><h1 class="h1-reset" id="hero-reset"><i class="fa fa-undo"></i>&ensp; Reset</h1></caption>
                    <thead>
                        <th>#</th>
                        <th></th>
                        <th>Hero Name</th>
                        <th>Attribute</th>
                    </thead>
                    <tbody id="hero-list-tbody">                       
                    </tbody>
                </table>
            </div> 
            <!-- Comment player -->
            <div class="player-div" id="player-div"> 
                <div class="player-info-header">
                    <h1 class="info">Please Input an account ID or Steam ID at the top right! :)</h1>
                </div>
                <div class="player-info">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.0.5/dist/jBox.all.min.js"></script> 
    <script src="assets/js/script.js"></script>
</body>
</html>
